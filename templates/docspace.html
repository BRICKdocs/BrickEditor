<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>작성중입니다</title>
        <link rel="stylesheet" media="screen and (max-width:10000px)" href="../static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script>
            function allowDrop(ev) {
              ev.preventDefault();
            }
            
            function drag(ev) {
              ev.dataTransfer.setData("text", ev.target.id);
            }
            
            function drop(ev) {
              ev.preventDefault();
              var data = ev.dataTransfer.getData("text");
              ev.target.appendChild(document.getElementById(data));
            }
            </script>
    </head>
    <body>
        <header>
            <div class="nav">
                <img src="{{ url_for('static', filename='image/FiledLogo.png')}}" id="logo">
            </div>
        </header>
            <div class="container">
                <form class="word_sheet" ondrop="drop(event)" ondragover="allowdrop(event)">
                    <textarea placeholder="" name="content" ></textarea>
                </form>
                <div class="sidebar">
                    <div class="put"><button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-expand" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M3.646 9.146a.5.5 0 0 1 .708 0L8 12.793l3.646-3.647a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 0-.708zm0-2.292a.5.5 0 0 0 .708 0L8 3.207l3.646 3.647a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 0 0 0 .708z"/>
                      </svg></button></div>
                    <form class="sm-url" action="/searched" method="get">
                        <input type="search" placeholder="스크랩할 주소를 입력하세요" required name="url">
                    </form>
                    <div class="tb_box">
                        <!-- post request를 받아 table 내용을 띄워줄 수 있는 블록생성 -->
                    </div>
                    <div class="str_box">
                        <!-- post request를 받아 string 내용을 띄워줄 수 있는 블록생성 -->
                        <h4>Comming soon!</h4>
                    </div>
                </div>
            </div>
            <!-- <form class="scrappy_fab">
                <input type="button" value="스크랩">
            </form> -->
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
