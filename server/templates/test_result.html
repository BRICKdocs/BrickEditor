<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>BRICKdocs</title>
</head>
<body>
	<h1> TEST CODE! </h1>
	
	<h3>스크랩 결과<br></h3>
	<ul id="content" class="list"></ul>
	<script type="text/javascript">
		let v = '{{searchingBy}}';
		v=v.replace(/\n/g, "\\n").replace(/\r/g, "\\r").replace(/\t/g, "\\t").replace(/&#34;/g, "\"");
		let w = JSON.parse(v);

		let parent = document.querySelector('#content');
		let fragment = document.createDocumentFragment();

		for(e in w) {
			let p = document.createElement('p');
			p.textContent = w[e];
			fragment.append(p);
		};
		//console.log(v);
		parent.append(fragment);
		console.log(w);
	</script>
</body>
</html>
