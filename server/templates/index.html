<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>BRICKdocs::: 당신의 글을 블럭처럼 쌓아가세요:::</title>
	<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
	<link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
	<link href="../static/styles.css" rel="stylesheet">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div class="main">
		<div class="board">
			<!-- Create the toolbar container -->
			<div id="toolbar">
				<button class="ql-bold">Bold</button>
				<button class="ql-italic">Italic</button>
			</div>
			<!-- Create the editor container -->
			<div class="editor">
			</div>
		</div>

		<!-- Craete the sidebar container-->
		<div class="sidebar">
			<h1> ScrapBot </h1>
			<form action="/post" method="get">
			​	 <input type="url"  placeholder="스크랩 할 주소를 입력하세요" required name="url" />
				<button>scrappy</button>
			</form>
			<h4>스크랩 결과</h4>
				<ul id="content" class="list"></ul>
				<script type="text/javascript">
					let v = '{{searchingBy}}';
					v=v.replace(/\n/g, "\\n").replace(/\r/g, "\\r").replace(/\t/g, "\\t").replace(/&#34;/g, "\"");
					let w = JSON.parse(v);

					let parent = document.querySelector('#content');
					let fragment = document.createDocumentFragment();

					for(e in w) {
						let p = document.createElement('p');
						p.textContent = w[e];
						fragment.append(p);
					};
					//console.log(v);
					parent.append(fragment);
					console.log(w);
				</script>
		</div>
	</div>

	<!-- Include the Quill library -->
	<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
	<script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>	
	<!-- Initialize Quill editor -->
	<script>
	var quill = new Quill('.editor', {
		modules: { toolbar: '#toolbar' },
		theme: 'snow'
	});
	</script>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
	</script>
</body>
</html>
